<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Cavaleiros do Zoadíaco</title>
    <link rel="stylesheet" href="estilo/style.css">


</head>
<body onload="horas()">
    <header><h1>Os Cavaleiros do Zoadíaco</h1></header>

    <section>

        <div id="dados">
            <p><label for="isigno">Escolha seu Signo abaixo:</label></p>

            <select name="cavaleiros" id="ouros" required>
                <option value="info" selected>---Escolha seu cavaleiro---</option>
                <optgroup label="Cavaleiros de Ouros"> 
                    <option value="cav01">Mu de aries</option>
                    <option value="cav02">Aldebaram de Touro</option>
                    <option value="cav03">Saga de Gemêos</option>
                    <option value="cav04">Mascara da Morte de Cancêr</option>
                    <option value="cav05">Aiólia de Leão.</option>
                    <option value="cav06">Shaka de Virgem.</option>
                    <option value="cav07">Dohko de Libra.</option>
                    <option value="cav08">Aiolos de Sagitário.</option>
                    <option value="cav09">Milo de Escorpião.</option>
                    <option value="cav10">Shura de Capricórnio</option>
                    <option value="cav11">Camus de Aquário</option>
                    <option value="cav12">Afrodite de Peixes.</option>
                </optgroup>
            </select>
            <input type="button" value="Mostrar" id="button" onclick="cavaleirosDoZodiaco()">
            <input type="button" value="Limpar" onclick="limpar()">


        </div>

        <div id="res"></div>

        <div id="cavaleiro"></div>

        <div id="relogio" >tem que aparecer a hora</div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
